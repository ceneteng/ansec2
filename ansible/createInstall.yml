- name: create ec2 instances
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:

    - name: provision instances RHEL
      ec2:
        key_name: Mac
        group: launch-wizard-4
        region: us-east-1
        instance_type: t2.micro
        image: ami-04681a1dbd79675a5
        count_tag:
          Name: autospin
        instance_tags:
          Name: autospin
        user_data: "sudo yum install apache2 -y"
        
    - name: provision instances UBU
      ec2:
        key_name: Mac
        group: launch-wizard-4
        region: us-east-1
        instance_type: t2.micro
        image: ami-0c54494f920b19106
        count_tag:
          Name: autospin
        instance_tags:
          Name: autospin
        user_data: "sudo apt-get install apache2 --assume-yes"